databaseChangeLog:
  - changeSet:
      id: 1
      author: Kuba
      changes:
        - createTable:
            tableName: cart
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: total_price
                  type: decimal(19,2)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: user_id
                  type: bigint