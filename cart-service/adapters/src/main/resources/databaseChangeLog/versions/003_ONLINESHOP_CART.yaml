databaseChangeLog:
  - changeSet:
      id: 3
      author: Kuba
      changes:
        - createTable:
            tableName: cart_item_configuration
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: configuration_type
                  type: varchar(255)
              - column:
                  name: value
                  type: varchar(255)
              - column:
                  name: additional_price
                  type: decimal(19,2)
              - column:
                  name: cart_item_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: cart_item_configuration
            baseColumnNames: cart_item_id
            referencedTableName: cart_item
            referencedColumnNames: id
            constraintName: fk_cartitemconf_cartitem